extends:
  - react-app
  - airbnb
  - ../.eslintrc.yml

env:
  browser: true

parserOptions:
  ecmaFeatures:
    jsx: true
  sourceType: module

plugins:
  - react

settings:
  react:
    version: '17'

rules:
  indent:
    - error
    - 2
    - SwitchCase: 1
  spaced-comment:
    - error
    - always
    - markers:
      - '/'
  import/no-unresolved:
    - off
  react/jsx-indent:
    - error
    - 2
  react/jsx-indent-props:
    - error
    - 2
  react/jsx-props-no-spreading:
    - off
  jsx-a11y/no-static-element-interactions:
    - off
  jsx-a11y/click-events-have-key-events:
    - off
  jsx-a11y/label-has-associated-control:
    - off
